version: '2'
services:
    web:
        image: wordpress
        links:
          - mariadb
        environment:
          WORDPRESS_DB_HOST: 127.0.0.1:3306
          WORDPRESS_DB_USER: root
          WORDPRESS_DB_PASSWORD: password
        ports:
          - 8084:80
    mariadb:
        image: mariadb
        environment:
           MYSQL_DATABASE: wordpress
           MYSQL_ROOT_PASSWORD: password
